<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Upload Images</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="upload.close()">
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
    	<div class="md-padding" ng-show="upload.images.length <= 0">
			No images selected. Please select some images to upload.
    	</div>
        <div class="gridListdemoBasicUsage" flex>
            <div class="md-padding" layout="row" layout-wrap>
                <md-card class="upload-card" ng-repeat="im in upload.images">
                    <img ng-src="{{ im.imageSrc }}" class="md-card-image" />
                    <md-progress-linear md-mode="determinate" value="{{ im.progress }}"></md-progress-linear>
                    <md-card-actions layout="row" layout-align="end center">
                        <h4>{{ im.name }}</h4>
                        <md-button class="md-icon-button" aria-label="Remove" ng-click="upload.remove($index)">
                            <i class="fa fa-close"></i>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <input type="file" multiple accept="image/*" class="file-input" id="img-upload-btn" onchange="angular.element(this).scope().upload.select(this)">
        <md-button class="md-primary md-raised" ng-click="proxy('img-upload-btn')" ng-show="upload.stage < 2" ng-disabled="upload.stage > 0">
            Select <strong>Images</strong>
        </md-button>
        <md-button class="md-primary md-raised" ng-click="upload.upload()" ng-show="upload.stage < 2" ng-disabled="upload.images.length <= 0 || upload.stage > 0">
            Upload <strong>Images</strong>
        </md-button>
        <md-button class="md-primary md-raised" ng-click="viewImages()" ng-show="upload.stage === 2">
            View Uploaded <strong>Images</strong>
        </md-button>
        <md-button class="md-primary md-raised" ng-click="upload.reset()" ng-show="upload.stage === 2">
            Upload <strong>More</strong>
        </md-button>
    </md-dialog-actions>
</md-dialog>
