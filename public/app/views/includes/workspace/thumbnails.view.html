<html>
<head>
<script src="jquery.js"></script>
<script src="bower_components/lazysizes/ls.attrchange.min.js" async=""></script>
<script src="bower_components/lazysizes/lazysizes.min.js" async=""></script>
</head>

<div class="gridListdemoBasicUsage">
  <div class='md-padding' layout="row" layout-align="center center" layout-wrap>

    <md-card class="card-img-parent" style="width: 200px; height: 200px;" ng-repeat="slide in currentSlides" ng-click="showImageInfo($event, $index)">
      <div>
        <div style="border: 1px solid black;">
          <img class="card-img lazyload" data-src="{{slide.url}}"/>
          </div> 
        </div>
        <md-card-actions layout="row" layout-align="center" class="img-text">
          <!-- <h4>{{slide.title}}</h4 > -->
        </md-card-actions>
      </div>
    </md-card>
  </div>
</div>
</html>
